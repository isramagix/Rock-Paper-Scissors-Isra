<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container box">
      <div class="row">
        <div class="card">
          <div id="hands-result" class="row">
            <div class="col-6 d-flex justify-content-center">
              <i class="fa-regular fa-hand-back-fist left-hand"></i>
            </div>
            <div class="col-6 d-flex justify-content-center">
              <i class="fa-regular fa-hand-back-fist right-hand"></i>
            </div>
          </div>
          <div id="text-result" class="row">
            <div class="col-12 d-flex justify-content-center">
              <h3 class="text">Let's Play!!</h3>
            </div>
          </div>

          <div id="hands-choice" class="row">
            <div class="col-4 d-flex justify-content-center">
              <i class="fa-regular fa-hand-back-fist choice"></i>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <i class="fa-regular fa-hand choice"></i>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <i class="fa-regular fa-hand-peace choice"></i>
            </div>
          </div>
          <div id="hands-choice-text" class="row">
            <div class="col-4 d-flex justify-content-center">
              <p>Rock</p>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <p>Paper</p>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <p>Scissors</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/71f5dc2b2d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
